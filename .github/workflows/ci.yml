  verify:
    name: Verify
    needs: setup
    runs-on: [self-hosted, Linux, X64, perf]
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout bllvm-protocol dependency
        uses: actions/checkout@v4
        with:
          repository: BTCDecoded/bllvm-protocol
          path: _temp-protocol-engine
      
      - name: Checkout consensus
