name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Checkout protocol-engine dependency
      uses: actions/checkout@v4
      with:
        repository: BTCDecoded/protocol-engine
        path: _temp-protocol-engine
    - name: Move protocol-engine to parent directory
      run: mv _temp-protocol-engine ../protocol-engine
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests with coverage
      run: |
        cargo install cargo-tarpaulin
        cargo tarpaulin --out Xml --output-dir coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/cobertura.xml

  clippy:
    name: Clippy
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Checkout protocol-engine dependency
      uses: actions/checkout@v4
      with:
        repository: BTCDecoded/protocol-engine
        path: _temp-protocol-engine
    - name: Move protocol-engine to parent directory
      run: mv _temp-protocol-engine ../protocol-engine
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
        components: clippy
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Run clippy
      run: cargo clippy -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Checkout protocol-engine dependency
      uses: actions/checkout@v4
      with:
        repository: BTCDecoded/protocol-engine
        path: _temp-protocol-engine
    - name: Move protocol-engine to parent directory
      run: mv _temp-protocol-engine ../protocol-engine
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
        components: rustfmt
    - name: Check formatting
      run: cargo fmt -- --check

  docs:
    name: Documentation
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Build docs
      run: cargo doc --no-deps
    - name: Check docs
      run: cargo doc --no-deps --document-private-items

  security:
    name: Security Audit
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
    - name: Install cargo-audit
      run: cargo install cargo-audit
    - name: Run security audit
      run: cargo audit

  build:
    name: Build
    runs-on: [self-hosted, linux, x64]
    steps:
    - uses: actions/checkout@v4
    - name: Checkout protocol-engine dependency
      uses: actions/checkout@v4
      with:
        repository: BTCDecoded/protocol-engine
        path: _temp-protocol-engine
        persist-credentials: false
    - name: Checkout consensus-proof dependency (for protocol-engine)
      uses: actions/checkout@v4
      with:
        repository: BTCDecoded/consensus-proof
        path: _temp-consensus-proof
        persist-credentials: false
    - name: Move dependencies to parent directory
      run: |
        mv _temp-protocol-engine ../protocol-engine
        mv _temp-consensus-proof ../consensus-proof
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.83.0
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Restore consensus-proof build artifacts
      uses: actions/cache@v3
      with:
        path: ../consensus-proof/target
        key: consensus-proof-${{ runner.os }}-target-${{ hashFiles('../consensus-proof/Cargo.lock') }}
        restore-keys: |
          consensus-proof-${{ runner.os }}-target-
    - name: Restore protocol-engine build artifacts
      uses: actions/cache@v3
      with:
        path: ../protocol-engine/target
        key: protocol-engine-${{ runner.os }}-target-${{ hashFiles('../protocol-engine/Cargo.lock') }}
        restore-keys: |
          protocol-engine-${{ runner.os }}-target-
    - name: Cache reference-node build
      uses: actions/cache@v3
      with:
        path: target
        key: reference-node-${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Build
      run: cargo build --release
    - name: Build tests
      run: cargo test --no-run --release

